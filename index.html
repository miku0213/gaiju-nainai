<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>害獣ないない</title>
  <link rel="icon" href="images/icons/icon-favi.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* ヘッダー固定 */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .logo-area span {
      font-weight: bold;
      font-size: 16px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right span {
      font-size: 14px;
      color: #333;
    }

    .header-right a {
      background: #2b5b4b;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 3px;
    }

    /* メイン画像表示エリア */
    .main-image-wrapper {
      margin-top: 70px; /* ヘッダー高さ分 */
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .main-image {
      max-width: 500px;
      width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2b5b4b;
      text-align: center;
    }

    .services, .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      min-width: 180px;
      text-align: center;
    }

    .cta {
      text-align: center;
      margin: 50px 0;
    }

    .cta a {
      background: #2b5b4b;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      display: inline-block;
    }

    footer {
      background: #2b5b4b;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .item {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="header">
    <div class="logo-area">
      <img src="images/icons/icon-favi.png" alt="ファビコン" />
      <span>害獣ないない</span>
    </div>
    <div class="header-right">
      <span>XXX-XXXX-XXXX</span>
      <a href="contact.html">お問い合わせ</a>
    </div>
  </div>

  <!-- メイン画像 -->
  <div class="main-image-wrapper">
    <img src="images/top/main-visual.png" alt="メイン画像" class="main-image" />
  </div>

  <!-- サービス内容 -->
  <section class="section">
    <h2>対応サービス</h2>
    <div class="services">
      <div class="item">✅ ネズミ駆除</div>
      <div class="item">✅ ハクビシン対策</div>
      <div class="item">✅ コウモリ侵入防止</div>
      <div class="item">✅ アライグマ駆除</div>
    </div>
  </section>

  <!-- 当社の強み -->
  <section class="section">
    <h2>当社の強み</h2>
    <div class="features">
      <div class="item">✓ 見積もり無料</div>
      <div class="item">✓ 地域密着・即日対応OK</div>
      <div class="item">✓ 再発防止までしっかりサポート</div>
    </div>
  </section>

  <!-- CTAボタン -->
  <div class="cta">
    <a href="contact.html">無料相談はこちら</a>
  </div>

  <!-- フッター -->
  <footer>
    © 2025 害獣ないない｜〒460-XXXX 愛知県名古屋市中区〇〇町1-2-3
  </footer>

</body>
</html>
