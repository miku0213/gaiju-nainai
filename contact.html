<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fafa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2b5b4b;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #2b5b4b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <form id="contact-form" onsubmit="return validateForm(event)" novalidate>
  <!-- 名前 -->
  <label>お名前<br>
    <input type="text" id="name" name="name" style="width:300px; padding:8px;">
    <div id="name-error" style="color:red; font-size:14px;"></div>
  </label><br><br>

  <!-- 電話番号 -->
  <label>電話番号<br>
    <input type="text" id="tel" name="tel" style="width:300px; padding:8px;">
    <div id="tel-error" style="color:red; font-size:14px;"></div>
  </label><br><br>

  <!-- メール -->
  <label>メールアドレス<br>
    <input type="email" name="email" required style="width:300px; padding:8px;">
  </label><br><br>

  <!-- お問い合わせ内容 -->
  <label>お問い合わせ内容<br>
    <textarea name="message" rows="5" required style="width:300px; padding:8px;"></textarea>
  </label><br><br>

  <button type="submit"
          style="background:#2b5b4b; color:white; padding:10px 20px; border:none; border-radius:5px;">
    送信する
  </button>
</form>
<script>
function validateForm(event) {
  event.preventDefault();

  const nameInput = document.getElementById('name');
  const telInput = document.getElementById('tel');
  const nameError = document.getElementById('name-error');
  const telError = document.getElementById('tel-error');

  let isValid = true;

  // 名前：数字が含まれていないか
  if (/\d/.test(nameInput.value)) {
    nameError.textContent = "名前に数字は使えません";
    isValid = false;
  } else if (nameInput.value.trim() === "") {
    nameError.textContent = "名前を入力してください";
    isValid = false;
  } else {
    nameError.textContent = "";
  }

  // 電話番号：数字のみか
  if (!/^\d+$/.test(telInput.value)) {
    telError.textContent = "電話番号は数字のみで入力してください";
    isValid = false;
  } else {
    telError.textContent = "";
  }

  // 全部OKなら送信
  if (isValid) {
    document.getElementById("contact-form").submit();
  }

  return false;
}
</script>


</body>
</html>
