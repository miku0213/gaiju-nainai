      .box-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .box {
        flex: 1 1 calc(50% - 20px);
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      footer {
        background-color: #226d50;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 60px;
      }

      .btn {
        display: block;
        margin: 40px auto 0;
        background-color: #226d50;
        color: white;
        text-align: center;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        width: fit-content;
      }

      .header-nav {
        display: flex;
        justify-content: center;
        background-color: #226d50;
        padding: 12px 0;
        position: fixed;
        top: 70px;
        width: 100%;
        z-index: 999;
      }

      .nav-btn {
        color: white;
        text-decoration: none;
        padding: 10px 16px;
        margin: 0 10px;
        border-radius: 4px;
        transition: 0.3s;
        font-weight: bold;
      }

      .nav-btn:hover {
        background-color: white;
        color: #226d50;
        border: 1px solid #226d50;
      }

      .service-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .service-item {
        display: flex;
        align-items: center;
        text-decoration: none;
        background-color: white;
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: background-color 0.2s ease;
      }

      .service-item:hover {
        background-color: #f0f0f0;
      }

      .service-icon {
        width: 24px;
        height: 24px;
        margin-right: 12px;
      }

      .service-text {
        font-size: 16px;
        color: #222;
      }

      @media (max-width: 600px) {
        .box {
          flex: 1 1 100%;
        }

        .header-right {
          flex-direction: column;
          align-items: flex-end;
          gap: 5px;
        }

        .header-right span,
        .header-right a {
          font-size: 13px;
        }

        .header-nav {
          flex-direction: column;
        }

        .nav-btn {
          margin: 6px 0;

        .hamburger {
  display: none;

  z-index: 1001;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background-color: #226d50;
  margin: 4px 0;
  transition: 0.4s;
}

@media (max-width: 600px) {
  .hamburger {
    display: flex;
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .header-nav {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background-color: #226d50;
  }

  .header-nav.show {

  }

    color: white;
    padding: 12px 20px;
    text-align: left;
    border-top: 1px solid rgba(255,255,255,0.1);

  .nav-btn:hover {

}
