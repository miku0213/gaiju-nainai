<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fafa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2b5b4b;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #2b5b4b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <form>
    <label>お名前</label>
    <input type="text" name="name" required>

    <label>電話番号</label>
    <input type="tel" name="tel">

    <label>メールアドレス</label>
    <input type="email" name="email" required>

    <label>お問い合わせ内容</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">送信する</button>
  </form>
</body>
</html>
