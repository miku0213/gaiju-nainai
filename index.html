<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>害獣ないない.com</title>
    <link rel="icon" href="./images/icons/icon-favi.png" type="image/png" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f5f9f8;
      }

      header {
        background-color: #ffffff;
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .container {
        max-width: 1100px;
        height: 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 40px;
        width: 40px;
        margin-right: 10px;
      }

      .logo span {
        font-size: 18px;
        font-weight: bold;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
        white-space: nowrap;
      }

      .header-right span {
        font-size: 14px;
      }

      .header-right a {
        background-color: #226d50;
        color: white;
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 4px;
        font-size: 14px;
      }

      .main-visual {
        margin-top: 70px;
        display: flex;
        justify-content: center;
        background-color: #fff;
      }

      .main-visual img {
        width: 100%;
        max-width: 700px;
        height: auto;
        display: block;
      }

      .section {
        max-width: 700px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .section h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #114a36;
      }

      .box-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .box {
        flex: 1 1 calc(50% - 20px);
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      footer {
        background-color: #226d50;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 60px;
      }

      .btn {
        display: block;
        margin: 40px auto 0;
        background-color: #226d50;
        color: white;
        text-align: center;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        width: fit-content;
      }

      @media (max-width: 600px) {
        .box {
          flex: 1 1 100%;
        }

        .header-right {
          flex-direction: column;
          align-items: flex-end;
          gap: 5px;
        }

        .header-right span,
        .header-right a {
          font-size: 13px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/icons/icon-favi.png" alt="ロゴ" />
          <span>害獣ないない.com</span>
        </div>
        <div class="header-right">
          <span>XXX-XXXX-XXXX</span>
          <a href="#contact">お問い合わせ</a>
        </div>
      </div>
    </header>

    <div class="main-visual">
      <img src="./images/top/main-visual.png" alt="メインビジュアル" />
    </div>

    <section class="section">
      <h2>対応サービス</h2>
      <div class="box-list">
        <div class="box">✅ ネズミ駆除</div>
        <div class="box">✅ ハクビシン対策</div>
        <div class="box">✅ コウモリ侵入防止</div>
        <div class="box">✅ アライグマ駆除</div>
      </div>
    </section>

    <section class="section">
      <h2>当社の強み</h2>
      <div class="box-list">
        <div class="box">✓ 見積もり無料</div>
        <div class="box">✓ 地域密着・即日対応OK</div>
        <div class="box">✓ 再発防止までしっかりサポート</div>
      </div>
      <a href="#contact" class="btn">無料相談はこちら</a>
    </section>

    <footer>&copy; 2025 害獣ないない.com All Rights Reserved.</footer>
  </body>
</html>
