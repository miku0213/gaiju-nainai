<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>害獣ないない</title>
  <link rel="icon" href="images/icons/icon-favi.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* ===== ヘッダー ===== */
    .top-header {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 30px;
      width: 30px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .top-header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .phone {
      font-size: 16px;
      color: #333;
    }

    .cta-button {
      background: #2b5b4b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 0;
    }

    /* ===== メインビジュアル ===== */
    .main-visual {
      background: url("images/top/main-visual.png") center center / cover no-repeat;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 60px; /* ヘッダーの高さ分 */
    }

    .main-visual-content {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 8px;
      color: white;
    }

    /* ===== セクション ===== */
    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2b5b4b;
    }

    .services, .features {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .cta {
      text-align: center;
      margin: 50px 0;
    }

    .cta button {
      background: #2b5b4b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: #2b5b4b;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (min-width: 600px) {
      .services, .features {
        flex-direction: row;
        justify-content: space-between;
      }
      .item {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="top-header">
    <div class="logo">
      <img src="images/icons/icon-favi.png" alt="ロゴ" />
      <span>害獣ないない</span>
    </div>
    <div class="top-header-right">
      <div class="phone">XXX-XXXX-XXXX</div>
      <a href="contact.html" class="cta-button">お問い合わせ</a>
    </div>
  </div>

  <!-- メイン画像 -->
  <div class="main-visual">
    <div class="main-visual-content">
      <h1>害獣ないないサービス</h1>
      <p>ネズミ・ハクビシン・コウモリ・アライグマなど<br>迅速・丁寧に対応します！</p>
    </div>
  </div>

  <!-- 対応サービス -->
  <section class="section">
    <h2>対応サービス</h2>
    <div class="services">
      <div class="item">✅ ネズミ駆除</div>
      <div class="item">✅ ハクビシン対策</div>
      <div class="item">✅ コウモリ侵入防止</div>
      <div class="item">✅ アライグマ駆除</div>
    </div>
  </section>

  <!-- 当社の強み -->
  <section class="section">
    <h2>当社の強み</h2>
    <div class="features">
      <div class="item">✔ 見積もり無料</div>
      <div class="item">✔ 地域密着・即日対応OK</div>
      <div class="item">✔ 再発防止までしっかりサポート</div>
    </div>
  </section>

  <!-- CTA -->
  <div class="cta">
    <a href="contact.html">
      <button>無料相談はこちら</button>
    </a>
  </div>

  <!-- フッター -->
  <footer>
    © 2025 害獣ないない｜〒460-XXXX 愛知県名古屋市中区〇〇町1-2-3
  </footer>

</body>
</html>
