<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fafa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2b5b4b;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #2b5b4b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
　　<form id="contact-form" onsubmit="return validateForm(event)">
  　　<label>お名前
    　　<input type="text" id="name" name="name">
    　　<div id="name-error" style="color:red;"></div>
  　　</label>

  　　<label>電話番号
   　　 <input type="text" id="tel" name="tel">
  　　  <div id="tel-error" style="color:red;"></div>
 　　 </label>

  　<button type="submit">送信する</button>
　</form>

<script>
function validateForm(event) {
  event.preventDefault(); // まず送信を止める

  const name = document.getElementById("name");
  const tel = document.getElementById("tel");
  const nameError = document.getElementById("name-error");
  const telError = document.getElementById("tel-error");

  let valid = true;

  // 名前は数字が含まれない
  if (/\d/.test(name.value)) {
    nameError.textContent = "名前に数字は使えません";
    valid = false;
  } else {
    nameError.textContent = "";
  }

  // 電話番号は数字のみ
  if (!/^\d+$/.test(tel.value)) {
    telError.textContent = "電話番号は数字のみで入力してください";
    valid = false;
  } else {
    telError.textContent = "";
  }

  if (valid) {
    event.target.submit(); // ✅ 安全な送信
  }
}

</script>


</body>
</html>
