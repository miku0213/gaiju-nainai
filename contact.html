<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fafa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2b5b4b;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      background: #2b5b4b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <form id="contact-form" onsubmit="return validateForm(event)" novalidate>

    <label>お名前
      <input type="text" id="name" name="name">
      <div id="name-error" class="error-message"></div>
    </label>

    <label>電話番号
      <input type="text" id="tel" name="tel">
      <div id="tel-error" class="error-message"></div>
    </label>

    <label>メールアドレス
      <input type="email" id="email" name="email">
      <div id="email-error" class="error-message"></div>
    </label>

    <label>お問い合わせ内容
      <textarea name="message" id="message" rows="5"></textarea>
      <div id="message-error" class="error-message"></div>
    </label>

    <button type="submit">送信する</button>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const nameInput = document.getElementById('name');
      const telInput = document.getElementById('tel');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');

      const nameError = document.getElementById('name-error');
      const telError = document.getElementById('tel-error');
      const emailError = document.getElementById('email-error');
      const messageError = document.getElementById('message-error');

      let isValid = true;

      // 名前：空 or 数字を含んでいるか
      if (nameInput.value.trim() === "") {
        nameError.textContent = "名前を入力してください";
        isValid = false;
      } else if (/\d/.test(nameInput.value)) {
        nameError.textContent = "名前に数字は使えません";
        isValid = false;
      } else {
        nameError.textContent = "";
      }

      // 電話番号：空 or 数字以外が含まれているか
      if (telInput.value.trim() === "") {
        telError.textContent = "電話番号を入力してください";
        isValid = false;
      } else if (!/^\d+$/.test(telInput.value)) {
        telError.textContent = "電話番号は数字のみで入力してください";
        isValid = false;
      } else {
        telError.textContent = "";
      }

      // メール：空かどうか（フォーマットはブラウザに任せる）
      if (emailInput.value.trim() === "") {
        emailError.textContent = "メールアドレスを入力してください";
        isValid = false;
      } else {
        emailError.textContent = "";
      }

      // お問い合わせ内容：空かどうか
      if (messageInput.value.trim() === "") {
        messageError.textContent = "お問い合わせ内容を入力してください";
        isValid = false;
      } else {
        messageError.textContent = "";
      }

      // すべてOKなら送信
      if (isValid) {
        document.getElementById('contact-form').submit();
      }

      return false;
    }
  </script>
</body>
</html>
